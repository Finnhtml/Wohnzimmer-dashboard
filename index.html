<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wohnzimmer Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
    /* Grundlayout */
    body {
        margin: 0;
        font-family: 'Inter', sans-serif; /* Elegante, gut lesbare Schrift */
        background: linear-gradient(135deg, #1f1f1f, #0a0a0a); /* Etwas dunklerer Verlauf */
        color: #e0e0e0; /* Weicheres Weiß */
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        background: rgba(255, 255, 255, 0.08); /* Weniger transparent, mehr Glas-Effekt */
        backdrop-filter: blur(12px); /* Stärkere Unschärfe */
        padding: 15px 25px; /* Etwas weniger padding */
        text-align: center;
        font-family: 'Poppins', sans-serif; /* Akzent-Schrift für Überschrift */
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.6); /* Stärkerer Schatten */
        border-bottom: 1px solid rgba(255,255,255,0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
    }
    
    .header-left {
        flex-grow: 1;
        text-align: left;
        font-size: 1.2em; /* Titelgröße im Header angepasst */
    }

    .header-time-date {
        display: flex;
        flex-direction: column;
        align-items: flex-end; /* Rechtsbündig */
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        color: rgba(255,255,255,0.8);
    }
    
    .header-time {
        font-size: 1.8rem;
        font-weight: 600;
        color: #fff;
    }
    
    .header-date {
        font-size: 1rem;
        margin-top: -5px; /* Näher an der Uhrzeit */
    }


    main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px; /* Mehr Abstand */
        gap: 25px; /* Mehr Abstand zwischen Kacheln */
        flex-grow: 1; /* Nimmt den restlichen Platz ein */
    }

    /* Kachel-Design Glassmorphism */
    .card {
        background: rgba(255, 255, 255, 0.06); /* Weniger transparent */
        backdrop-filter: blur(18px); /* Stärkere Unschärfe */
        border-radius: 20px; /* Etwas weniger abgerundet */
        padding: 25px; /* Mehr Innenabstand */
        box-shadow: 0 10px 35px rgba(0,0,0,0.5); /* Stärkerer Schatten */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.08); /* Subtiler Rahmen */
        display: flex;
        flex-direction: column;
    }

    .card:hover {
        transform: translateY(-8px); /* Stärkerer Hover-Effekt */
        box-shadow: 0 25px 50px rgba(0,0,0,0.7); /* Noch stärkerer Schatten */
    }

    iframe {
        border: 0;
        border-radius: 15px; /* Weniger abgerundet als die Kachel */
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.1); /* Fallback für Kalender Hintergrund */
    }

    /* Kalender */
    .calendar {
        flex: 2 1 900px; /* Anpassung der Breite für große Bildschirme */
        height: 650px; /* Etwas kleiner für mehr Balance */
    }

    /* Rechte Spalte */
    .right-column {
        flex: 1 1 400px; /* Etwas breiter */
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    /* Aktuelles Wetter */
    .weather {
        min-height: 250px; /* Mindesthöhe für Layout-Stabilität */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
        flex-grow: 0; /* Nicht expandieren */
    }
    
    .weather h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.6rem;
        margin-top: 0;
        color: #fff;
    }

    .current-temp {
        font-size: 4.5rem; /* Größere Temperaturanzeige */
        font-weight: 700;
        color: #92dff3; /* Sanfteres Türkis-Blau */
        margin: 10px 0 5px;
        line-height: 1;
    }
    
    .weather-details {
        font-size: 1.2rem;
        color: #c0c0c0; /* Weicheres Grau */
        margin-top: 5px;
    }
    
    .weather-details strong {
        color: #e0e0e0;
    }
    

    /* Nachrichten (Tagesschau) */
    .news-block {
        flex: 1; /* Nimmt den restlichen Platz in der Spalte ein */
        max-height: 400px; /* Bleibt bei max-Höhe */
        overflow-y: auto;
        padding-bottom: 5px; /* Luft am Ende der Scroll-Liste */
    }

    .news-block h2 {
        font-family: 'Poppins', sans-serif;
        margin-top: 0;
        font-size: 1.6rem;
        border-bottom: 2px solid rgba(146,223,243,0.5); /* Passende Akzentfarbe */
        padding-bottom: 8px;
        margin-bottom: 15px;
        color: #fff;
    }

    .news-block ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .news-block li {
        margin-bottom: 18px; /* Mehr Abstand zwischen Nachrichten */
    }

    .news-block a {
        text-decoration: none;
        color: #92dff3; /* Passende Akzentfarbe */
        font-weight: 500;
        display: block;
        font-size: 1.15rem; /* Etwas größere Schrift */
        transition: color 0.2s ease;
    }

    .news-block a:hover {
        color: #70b8cc; /* Dunklerer Hover-Effekt */
        text-decoration: none; /* Kein Unterstrich bei Hover */
    }
    
    .news-source {
        font-size: 0.95em;
        color: rgba(255, 255, 255, 0.5);
        margin-top: 4px;
        display: block; /* Eigene Zeile */
    }


    /* Scrollbar modern (akzentuiert) */
    .news-block::-webkit-scrollbar {
        width: 10px; /* Breitere Scrollbar */
    }

    .news-block::-webkit-scrollbar-thumb {
        background: rgba(146,223,243,0.7); /* Akzentfarbe für Scrollbar */
        border-radius: 5px;
        border: 2px solid rgba(255,255,255,0.05); /* Rand für Tiefe */
    }

    .news-block::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.03); /* Leichter Track-Hintergrund */
    }

    @media (max-width: 1200px) {
        main {
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .calendar {
            width: 100%;
            height: 500px; /* Anpassung für kleinere Bildschirme */
        }
        .right-column {
            width: 100%;
        }
        header {
            flex-direction: column;
            text-align: center;
            gap: 5px;
        }
        .header-left, .header-time-date {
            text-align: center;
            align-items: center;
        }
        .header-time {
            font-size: 1.5rem;
        }
        .header-date {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 768px) {
        .current-temp {
            font-size: 3.5rem;
        }
        .weather-details {
            font-size: 1rem;
        }
        .news-block h2 {
            font-size: 1.4rem;
        }
        .news-block a {
            font-size: 1.05rem;
        }
    }
</style>
</head>
<body>

<header>
    <div class="header-left">Wohnzimmer Dashboard</div>
    <div class="header-time-date">
        <div id="liveTime" class="header-time"></div>
        <div id="liveDate" class="header-date"></div>
    </div>
</header>

<main>
    <div class="card calendar">
        <iframe src="https://calendar.google.com/calendar/embed?src=familie.wasmer%40gmx.de&ctz=Europe%2FBerlin" style="border: 0;" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="right-column">
        <div class="card weather">
            <h2>Aktuelles Wetter in Efringen-Kirchen</h2>
            <div id="currentWeatherContent">Lade aktuelle Daten...</div>
        </div>

        <div class="card news-block">
            <h2>Tagesschau Homepage-Meldungen</h2>
            <ul id="newsList">
                <li>Lade Nachrichten...</li>
            </ul>
        </div>
    </div>
</main>

<script>
    // --- Live-Uhr und Datum aktualisieren ---
    function updateDateTime() {
        const now = new Date();
        const timeElement = document.getElementById('liveTime');
        const dateElement = document.getElementById('liveDate');

        // Uhrzeit formatieren (HH:MM:SS)
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        timeElement.textContent = now.toLocaleTimeString('de-DE', timeOptions);

        // Datum formatieren (Wochentag, TT.MM.JJJJ)
        const dateOptions = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
        dateElement.textContent = now.toLocaleDateString('de-DE', dateOptions);
    }

    // Beim Laden der Seite und dann jede Sekunde aktualisieren
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // URL für aktuelle Wetterdaten (Open-Meteo)
    const currentUrl = "https://api.open-meteo.com/v1/forecast?latitude=47.6901&longitude=7.5617&models=icon_seamless&current=temperature_2m,rain,snowfall&timezone=Europe%2FBerlin";
    
    // URL für Tagesschau API (API2U, Homepage)
    const newsUrl = 'https://www.tagesschau.de/api2u/homepage/'; 

    
    // --- FUNKTION 1: AKTUELLES WETTER ---
    fetch(currentUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP Fehler! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const temp = data.current.temperature_2m;
            const rain = data.current.rain;
            const snowfall = data.current.snowfall;
            
            const contentDiv = document.getElementById("currentWeatherContent");
            
            let details = '';
            
            if (rain > 0 && snowfall === 0) {
                details += `<strong>Regen:</strong> ${rain.toFixed(1)} mm/h`;
            } else if (snowfall > 0 && rain === 0) {
                 details += `<strong>Schneefall:</strong> ${snowfall.toFixed(1)} cm/h`;
            } else if (rain > 0 && snowfall > 0) {
                details += `<strong>Regen:</strong> ${rain.toFixed(1)} mm/h, <strong>Schnee:</strong> ${snowfall.toFixed(1)} cm/h`;
            }
            
            if (details === '') {
                details = 'Derzeit kein Niederschlag.';
            }

            contentDiv.innerHTML = `
                <div class="current-temp">${temp.toFixed(1)}°C</div>
                <div class="weather-details">${details}</div>
            `;
        })
        .catch(err => {
            console.error("Fehler beim Laden der aktuellen Wetterdaten:", err);
            document.getElementById("currentWeatherContent").innerHTML = `
                <div style="color: red;">Fehler beim Laden der aktuellen Daten.</div>
            `;
        });
        
    
    // --- FUNKTION 2: NACHRICHTEN (TAGESSCHAU API2U HOMEPAGE) ---
    const newsList = document.getElementById("newsList");
    newsList.innerHTML = '<li>Lade Nachrichten...</li>';

    fetch(newsUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`API Fehler (${response.status}) beim Abruf der Tagesschau-Meldungen.`);
            }
            return response.json();
        })
        .then(data => {
            newsList.innerHTML = ''; // Liste leeren

            if (data.news && Array.isArray(data.news) && data.news.length > 0) {
                const limit = 7; 
                
                data.news.slice(0, limit).forEach(item => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    
                    a.href = item.url;
                    a.target = "_blank";
                    a.textContent = item.title;
                    
                    const source = document.createElement("span");
                    source.className = "news-source";
                    
                    const time = item.date ? new Date(item.date).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }) : '';
                    source.textContent = `Tagesschau (${time})`;

                    li.appendChild(a);
                    li.appendChild(source);
                    newsList.appendChild(li);
                });
            } else {
                newsList.innerHTML = '<li><span style="color: yellow;">Keine Homepage-Meldungen im Feed gefunden.</span></li>';
            }
        })
        .catch(err => {
            console.error("Fehler beim Laden der Nachrichten:", err);
            newsList.innerHTML = `<li><span style="color: red;">Fehler: ${err.message}</span></li>`;
        });
</script>

</body>
</html>
