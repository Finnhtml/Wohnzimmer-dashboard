<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wohnzimmer Dashboard - Kalenderansicht</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
    /* Grundlayout */
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        /* Hintergrundbild (feineres Holz) mit Abdunkelungs-Overlay */
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://i.ibb.co/LhcD63BD/schliessen-sie-oben-holzbeschaffenheitshintergrund.jpg');
        background-color: #3d3d3d; /* Fallback-Farbe (Holzton) */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #e0e0e0; 
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        background: rgba(255, 255, 255, 0.08); 
        backdrop-filter: blur(12px); 
        padding: 15px 25px; 
        text-align: center;
        font-family: 'Poppins', sans-serif; 
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.6); 
        border-bottom: 1px solid rgba(255,255,255,0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
    }
    
    .header-left {
        flex-grow: 1;
        text-align: left;
        font-size: 1.2em; 
    }

    .header-time-date {
        display: flex;
        flex-direction: column;
        align-items: flex-end; 
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        color: rgba(255,255,255,0.8);
    }
    
    .header-time {
        font-size: 1.8rem;
        font-weight: 600;
        color: #fff;
    }
    
    .header-date {
        font-size: 1rem;
        margin-top: -5px; 
    }


    main {
        display: flex;
        justify-content: center;
        padding: 30px; 
        flex-grow: 1; 
        align-items: stretch;
    }

    /* Kachel-Design Glassmorphism */
    .card {
        background: rgba(255, 255, 255, 0.06); 
        backdrop-filter: blur(18px); 
        border-radius: 20px; 
        padding: 25px; 
        box-shadow: 0 10px 35px rgba(0,0,0,0.5); 
        /* transition wird beibehalten für den Button-Hover */
        transition: box-shadow 0.3s ease; 
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.08); 
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    /* !!! ENTFERNT: .card:hover Regel, um Animation zu verhindern !!! 
    .card:hover {
        transform: translateY(-8px); 
        box-shadow: 0 25px 50px rgba(0,0,0,0.7); 
    }
    */
    
    /* Kalender-Card nimmt den maximalen Platz ein */
    .calendar-full {
        width: 100%;
        max-width: 1200px;
        min-height: 600px; 
    }

    iframe {
        border: 0;
        border-radius: 15px; 
        width: 100%;
        /* Der iFrame nimmt fast die gesamte Höhe ein, um Platz für den Button zu lassen */
        height: calc(100% - 60px); 
        background-color: rgba(0,0,0,0.1); 
    }

    /* NEUER BUTTON STYLING */
    .add-event-button {
        display: block;
        width: 100%;
        text-align: center;
        padding: 12px 20px;
        margin-top: 15px;
        background: #92dff3; /* Hellblau als Akzentfarbe */
        color: #1a1a1a;
        text-decoration: none;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        border-radius: 10px;
        transition: background 0.2s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .add-event-button:hover {
        background: #70b8cc; 
        color: #fff;
    }


    @media (max-width: 1200px) {
        main {
            padding: 20px;
        }
        .calendar-full {
            min-height: 500px; 
        }
        header {
            flex-direction: column;
            text-align: center;
            gap: 5px;
        }
        .header-left, .header-time-date {
            text-align: center;
            align-items: center;
        }
        .header-time {
            font-size: 1.5rem;
        }
        .header-date {
            font-size: 0.9rem;
        }
        iframe {
            height: calc(100% - 50px);
        }
    }

</style>
</head>
<body>

<header>
    <div class="header-left">Familien-Kalender</div>
    <div class="header-time-date">
        <div id="liveTime" class="header-time"></div>
        <div id="liveDate" class="header-date"></div>
    </div>
</header>

<main>
    <div class="card calendar-full">
        <iframe src="https://calendar.google.com/calendar/embed?src=familie.wasmer@gmx.de&ctz=Europe%2FBerlin" style="border: 0;" frameborder="0" scrolling="no"></iframe>
        
        <a href="https://calendar.google.com/calendar/r/eventedit" target="_blank" class="add-event-button">
            ➕ Neuer Termin hinzufügen
        </a>
    </div>
</main>

<script>
    // --- Live-Uhr und Datum aktualisieren ---
    function updateDateTime() {
        const now = new Date();
        const timeElement = document.getElementById('liveTime');
        const dateElement = document.getElementById('liveDate');

        // Uhrzeit formatieren (HH:MM:SS)
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        timeElement.textContent = now.toLocaleTimeString('de-DE', timeOptions);

        // Datum formatieren (Wochentag, TT.MM.JJJJ)
        const dateOptions = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
        dateElement.textContent = now.toLocaleDateString('de-DE', dateOptions);
    }

    // Beim Laden der Seite und dann jede Sekunde aktualisieren
    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>

</body>
</html>
